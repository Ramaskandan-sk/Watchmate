{% extends 'layout.html' %}

{% block title %}Profile - Watchmate{% endblock %}

{% block content %}
<div class="container profile-container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-user-circle me-2"></i>Your Profile</h2>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                <h3>{{ user.username }}</h3>
                <p class="text-muted">Member since {{ user.created_at.strftime('%B %d, %Y') }}</p>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-envelope me-2 text-primary"></i>Email
                            </h5>
                            <p class="card-text">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-user me-2 text-primary"></i>Username
                            </h5>
                            <p class="card-text">{{ user.username }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                    <i class="fas fa-film me-1"></i> View Watchlist
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
